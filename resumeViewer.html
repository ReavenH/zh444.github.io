<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
</head>
<style>
    /* 让页面中的 PDF 充满窗口 */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    embed {
        display: block;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
<body>
    <h1>Zhongming Huang's Resume</h1>
    <embed src="assets/Zhongming_Huang_Resume.pdf" type="application/pdf">
</body>
</html>
